<!DOCTYPE html>
<html xmlns:th="http://www.thymeLeaf.com">
<head>
    <meta charset="UTF-8">
    <title>Available Books</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        body {
            background-color: #f0f2f5;
            font-family: 'Segoe UI', sans-serif;
        }

        .container {
            margin-top: 60px;
        }

        h2 {
            margin-bottom: 30px;
            text-align: center;
        }

        .card {
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: none;
            transition: transform 0.2s;
        }

        .card:hover {
            transform: scale(1.02);
        }

        .card-title {
            font-weight: 600;
        }

        footer {
            text-align: center;
            padding: 20px;
            background-color: #222;
            color: #fff;
            margin-top: 60px;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>ðŸ“š Available Books</h2>

    <div class="row row-cols-1 row-cols-md-3 g-4" th:if="${book != null and !book.isEmpty()}">
        <div class="col" th:each="b : ${book}">
            <div class="card h-100">
                <div class="card-body">
                    <h5 class="card-title" th:text="${b.title}">Book Title</h5>
                    <p class="card-text"><strong>Author:</strong> <span th:text="${b.author}">Author</span></p>
                    <p class="card-text"><strong>Category:</strong> <span th:text="${b.category}">Category</span></p>
                    <p class="card-text"><strong>Price:</strong> $<span th:text="${b.price}">0.00</span></p>
                    <a th:href="@{/myList/{id}(id=${b.id})}" class="btn btn-success">Add to My Book</a>

                </div>
            </div>
        </div>
    </div>

    <div class="text-center" th:if="${book == null or book.isEmpty()}">
        <p class="text-muted fs-5">No books available right now.</p>
    </div>
</div>
<a href="/add_book" class="btn btn-secondary btn-lg mt-3 ms-3">âž• Add Book</a>
<a href="/" class="btn btn-secondary btn-lg mt-3 ms-3"> Main Menu</a>
<footer>
    &copy; 2025 My Book Store. All rights reserved.
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
